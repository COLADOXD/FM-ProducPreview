<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- Fin Fuentes -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="todo">
        <figure class="contenedor-imagen">
          <!-- <img class="image1" src="./images/image-product-desktop.jpg" alt="" />
          <img
            class="image2"
            src="./images/image-product-mobile.jpg"
            alt="falta imagen"
          /> -->
        </figure>
        <div class="contenido">
          <div class="perfume">
            <p>P E R F U M E</p>
          </div>
          <div class="titulo">
            <p>Gabrielle</p>
            <p>Essence Eau</p>
            <p>De Parfum</p>
          </div>
          <div class="extra">
            <p>A floral, solar and voluptuous</p>
            <p>interpretation composed by</p>
            <p>Olivier Polge, Perfumer-Creator</p>
            <p>for the House of CHANEL.</p>
          </div>
          <div class="precio">
            <div class="venta">$149.99</div>
            <div class="mentira">$169.99</div>
          </div>
          <div class="conteiner">
            <button type="button" id="carrito">
              <img src="./images/icon-cart.svg" />
              <p>Add to Car</p>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
